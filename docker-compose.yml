services:
  web:
    image: webdevops/php-nginx:8.2
    container_name: dental_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel_dental
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - dental_network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: dental_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_dental
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dental_network

volumes:
  mysql_data:

networks:
  dental_network:
    driver: bridge
